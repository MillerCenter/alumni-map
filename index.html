<html>
    <head>
        <title>W&M Alumni</title>
        <meta charset='utf-8'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.4/tabletop.min.js'></script>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script type="text/javascript" src='js/sheetsee.js'></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       
        <link href='https://api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.css' rel='stylesheet' />
        <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic'>
        <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700'>
        <!-- <link media="screen" rel="stylesheet" type="text/css" href="css/style.css"> -->
        <link media="screen" rel="stylesheet" type="text/css" href="css/site.css">
    </head>
<body>
    <div class="container">
    <div id="wrapper">
        
      
        <div class="container">
            <h1><a href="#"><u>W&M Alumni Startups</u></a></h1>
            <div id="rightSide">
                <div id="instructions">
                     <h2 class="fauxButton">W&M has <span id="theNumberofSpots"></span> startups and counting!</h2>
                     <p>This app uses this <u><a href="https://docs.google.com/spreadsheets/d/1rcXF17V1Fq_z6-7tfirM095dLtd5gLsGpLhz6yhxvBo/edit#gid=0">google sheet</a></u> as a database</p>
                     <p>Click on a startup to learn more or click the button below </p>
                     <center><button id="randomButton">Random startup</button></center>
                </div>
                <div id="selectedSpot"></div>
            </div>
            <div id="map"></div>
            <div style="max-width: 530px; min-width: 300px;">
        
                <input id="tableFilter" type="text" class="form-control" placeholder="Search ...">
                <span class="noResults">no results</span>

            </div>
        </div>
     
            

            <div id="alumniTable"></div>

        
    </div>

    <script id="alumniTable" type="text/html">
        <section>
          <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
              <thead>
                <tr>
                  <th>Logo</th>
                    <th>Startup</th>
                    <th>Founder</th>
                    <th>Year</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Industry</th>
                    <th>Links</th>
                </tr>
              </thead>
            </table>
          </div>
          <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
              <tbody>
                {{#rows}}
                <tr id="{{rowNumber}}" class="spotRow">
                    
                  <td ><img src={{logo}} height="42" width="42"></td>
                    <td>{{company}}</td>
                    <td>{{alumni}}</td>
                    <td>{{year}}</td>
                    <td>{{city}}</td>
                    <td>{{state}}</td>
                    <td>{{industry}}</td>
                    <td>
                         <a id="angellist" href="https://angel.co/{{company}}" target="_blank"><i class="fa fa-angellist fa-2x"></i></a>
                      
                         <a id="link" href="{{website}}" target="_blank"><i class="fa fa-link fa-2x"></i></a>
                    </td>
                </tr>
                {{/rows}}
              </tbody>
            </table>
          </div>
        </section>
    </script>


    <script id="theNumberofSpots" type="text/html">
        <span>{{numberOfSpots}}</span>
    </script>

    <script id="selectedSpot" type="text/html">
        {{#rows}}
            <img src={{logo}} height="60" width="60">
            <h2>{{company}}</h2>
            <p class="colorText">{{founder}}<p>
            <p class="colorText">{{city}}{{#state}}, {{state}}{{/state}}{{#postcode}}, {{postcode}}{{/postcode}}</p>
            <ul>
                <li><u>Alumni:</u> {{alumni}}</li>
                <li><u>Major:</u> {{major}}</li>
                <li><u>Grad. Year:</u> {{year}}</li>
                <li><u>Industry:</u> {{industry}}</li>
                <li><u>Description:</u> {{description}}</li>
            </ul>
            <ul>
                <li>
                    <a id="angellist" href="https://angel.co/{{company}}" target="_blank"><i class="fa fa-angellist fa-2x"></i></a>
                    <a id="link" href="{{website}}" target="_blank"><i class="fa fa-link fa-2x"></i></a>
                </li>
            </ul>
        {{/rows}}
    </script>

    <script type="text/javascript" src='js/mapdata.js'></script>
</body>
</html>
